<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #d9c1f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="card bg-white">
  <h4 class="text-center mb-3">Create Account</h4>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" id="email" class="form-control" placeholder="Enter email" required />
  </div>
  <div class="mb-3">
    <label>Password (min 6 characters)</label>
    <input type="password" id="password" class="form-control" placeholder="Enter password" required />
  </div>
  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required />
  </div>
  <button class="btn btn-primary w-100" onclick="signUp()">Sign Up</button>
  <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
  <p id="message" class="text-danger mt-2 text-center"></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script>
  const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<!-- Signup JS Logic -->
<script>
  function generateDeviceId() {
    return 'device-' + Math.random().toString(36).substring(2, 15);
  }

  function signUp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const message = document.getElementById("message");

    if (!email || !password || !confirmPassword) {
      message.innerText = "All fields are required.";
      return;
    }

    if (password.length < 6) {
      message.innerText = "Password must be at least 6 characters.";
      return;
    }

    if (password !== confirmPassword) {
      message.innerText = "Passwords do not match.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        const uid = user.uid;
        const deviceId = generateDeviceId();

        return db.collection("users").doc(uid).set({
          email: email,
          deviceId: deviceId,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert("Account created successfully!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        message.innerText = error.message;
        console.error("Signup error:", error);
      });
  }
</script>

</body>
</html>
