<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
    <title>SolveIt - Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            margin: 30px auto;
            display: none;
            max-width: 660px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 40px;
            background-color: #FFBE98;
            padding: 40px 20px;
            border: 2px solid orange;
            border-radius: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .options {
          /*  display: flex;
            flex-direction: column; */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px auto;
            max-width: 90%;
        }
        .option-btn {
            padding: 12px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #e3e3e3;
            border-radius: 15px;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .next-btn {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 30px auto;
        }
        .next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .ad-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .alternative-link {
            display: none;
            color: #4285F4;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .start-btn, .play-again-btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #8B5DFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: #4285F4;
        }
        #progress {
            margin: 10px 0;
            font-weight: bold;
            color: #666;
        }
        #resultContainer {
            height: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }    
        .final-result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #finalScore {
            margin: 20px auto;
            color: #60B5FF;
            font-size: 22px;
        }
        .trophy {
            width: 100px;
            height: 100px;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <h1>Quiz Game</h1>
    <div id="progress"></div>
    <button id="startBtn" class="start-btn">Start Quiz</button>
    
    <div id="quizContainer" class="quiz-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="result" class="result"></div>
        <div id="timer"></div>
        <button id="nextBtn" class="next-btn" style="display: none;" disabled>Next Question</button>


        <div class="ad-counter">
             Today Patience score: <span id="adCount">0</span>/10
       </div>
    
       <a id="alternativeLink" class="alternative-link" href="redeem.html" target="_blank">Woo, YOU played 10 quizzes</a>
         
    </div>
    
    <div id="resultContainer" style="display: none;">
        <div class="final-result">Quiz Completed!</div>
        <img src="trophy.png" class="trophy" draggable="false" alt="Trophy">
        <div id="finalScore"></div>
        <button id="playAgainBtn" class="play-again-btn">Play Again</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Quiz data
        const quizQuestions = [
    {
        question: "What is 5 + 3?",
        options: ["7", "8", "9", "10"],
        correctAnswer: "8"
    },
    {
        question: "What is 10 - 4?",
        options: ["5", "6", "7", "8"],
        correctAnswer: "6"
    },
    {
        question: "What is 7 + 2?",
        options: ["8", "9", "10", "11"],
        correctAnswer: "9"
    },
    {
        question: "What is 12 - 5?",
        options: ["6", "7", "8", "9"],
        correctAnswer: "7"
    },
    {
        question: "What is 4 + 9?",
        options: ["12", "13", "14", "15"],
        correctAnswer: "13"
    },
    {
        question: "What is 15 - 6?",
        options: ["8", "9", "10", "11"],
        correctAnswer: "9"
    },
    {
        question: "What is 6 + 7?",
        options: ["12", "13", "14", "15"],
        correctAnswer: "13"
    },
    {
        question: "What is 18 - 9?",
        options: ["7", "8", "9", "10"],
        correctAnswer: "9"
    },
    {
        question: "What is 8 + 5?",
        options: ["12", "13", "14", "15"],
        correctAnswer: "13"
    },
    {
        question: "What is 14 - 8?",
        options: ["5", "6", "7", "8"],
        correctAnswer: "6"
    },
    {
        question: "What is 9 + 6?",
        options: ["14", "15", "16", "17"],
        correctAnswer: "15"
    },
    {
        question: "What is 20 - 12?",
        options: ["7", "8", "9", "10"],
        correctAnswer: "8"
    },
    {
        question: "What is 11 + 4?",
        options: ["14", "15", "16", "17"],
        correctAnswer: "15"
    },
    {
        question: "What is 17 - 9?",
        options: ["6", "7", "8", "9"],
        correctAnswer: "8"
    },
    {
        question: "What is 5 + 8?",
        options: ["12", "13", "14", "15"],
        correctAnswer: "13"
    },
    {
        question: "What is 16 - 7?",
        options: ["8", "9", "10", "11"],
        correctAnswer: "9"
    },
    {
        question: "What is 7 + 9?",
        options: ["15", "16", "17", "18"],
        correctAnswer: "16"
    },
    {
        question: "What is 13 - 5?",
        options: ["7", "8", "9", "10"],
        correctAnswer: "8"
    },
    {
        question: "What is 10 + 10?",
        options: ["18", "19", "20", "21"],
        correctAnswer: "20"
    },
    {
        question: "What is 19 - 11?",
        options: ["7", "8", "9", "10"],
        correctAnswer: "8"
    }
];

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let adsWatchedToday = 0;
        let timer;
        let timeLeft = 10;

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const quizContainer = document.getElementById('quizContainer');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextBtn = document.getElementById('nextBtn');
        const adCountElement = document.getElementById('adCount');
        const alternativeLink = document.getElementById('alternativeLink');
        const timerElement = document.getElementById('timer');
        const resultContainer = document.getElementById('resultContainer');
        const finalScoreElement = document.getElementById('finalScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const progressElement = document.getElementById('progress');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadAdCount();
            updateAdCounterUI();
            
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', proceedToNextQuestion);
            playAgainBtn.addEventListener('click', resetQuiz);
        });

        // Load ad count from localStorage
        function loadAdCount() {
            const today = new Date().toDateString();
            const storedData = localStorage.getItem('adData');
            
            if (storedData) {
                const { date, count } = JSON.parse(storedData);
                if (date === today) {
                    adsWatchedToday = count;
                }
            }
            updateAdCounterUI();
        }

        // Save ad count to localStorage
        function saveAdCount() {
            const today = new Date().toDateString();
            localStorage.setItem('adData', JSON.stringify({
                date: today,
                count: adsWatchedToday
            }));
            updateAdCounterUI();
        }

        // Update ad counter UI
        function updateAdCounterUI() {
            adCountElement.textContent = adsWatchedToday;
            
            if (adsWatchedToday >= 10) {
                alternativeLink.style.display = 'block';
            } else {
                alternativeLink.style.display = 'none';
            }
        }

        // Start quiz
        function startQuiz() {
            startBtn.style.display = 'none';
            quizContainer.style.display = 'block';
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            // Update progress indicator
            progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option));
                optionsElement.appendChild(button);
            });
            
            resultElement.textContent = '';
            nextBtn.style.display = 'block';
            nextBtn.disabled = true;
            
            // Change button text for last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = 'Submit';
            } else {
                nextBtn.textContent = 'Next Question';
            }
            
            timerElement.textContent = '';
        }

        // Handle answer selection
        function selectAnswer(selectedOption) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const options = optionsElement.querySelectorAll('.option-btn');
            
            // Disable all options
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === currentQuestion.correctAnswer) {
                    option.style.backgroundColor = '#AAD9BB';
                } else if (option.textContent === selectedOption && selectedOption !== currentQuestion.correctAnswer) {
                    option.style.backgroundColor = '#EF9595';
                }
            });
            
            // Show result
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
                resultElement.textContent = 'Correct!';
                resultElement.style.color = '#4CAF50';
            } else {
                resultElement.textContent = `Wrong! Correct answer is ${currentQuestion.correctAnswer}`;
                resultElement.style.color = '#F44336';
            }
            
            // Start 10-second timer
            startTimer();
        }

        // Timer function
        function startTimer() {
            clearInterval(timer);
            timeLeft = 6;
            nextBtn.disabled = true;
            
            timer = setInterval(() => {
                timerElement.textContent = `Next question in: ${timeLeft}s`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    timerElement.textContent = '';
                    nextBtn.disabled = false;
                }
            }, 1000);
        }

        // Proceed to next question
        function proceedToNextQuestion() {
            clearInterval(timer);
            timerElement.textContent = '';
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showAdConfirmation();
            }
        }

        // Show confirmation before showing ad
        function showAdConfirmation() {
            Swal.fire({
                title: 'Show Ad?',
                text: 'Are you sure you want to watch an ad to continue?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, show ad',
                cancelButtonText: 'No, show results',
                allowOutsideClick: false,
                allowEscapeKey: false
            }).then((result) => {
                if (result.isConfirmed) {
                    showInterstitialAd();
                } else {
                    showFinalResults();
                }
            });
        }

        // Show final results
        function showFinalResults() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            finalScoreElement.textContent = `Your score: ${score}/${quizQuestions.length}`;
        }

        // Reset quiz
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            startQuiz();
        }

        // Show interstitial ad function
        function showInterstitialAd() {
            if (adsWatchedToday >= 10) {
                Swal.fire({
                    title: 'Ad Limit Reached',
                    text: "You've reached the maximum of 10 ads for today. Come back tomorrow!",
                    icon: 'info'
                });
                showFinalResults();
                return;
            }
            
            showInterstitialAdInApp();
        }

        // Android interstitial ad function with proper callback handling
        function showInterstitialAdInApp() {
            if (window.Android && typeof window.Android.showInterstitialAd === 'function') {
                // Android version - setup callback
                window.adCompleteCallback = function(success) {
                    if (success) {
                        adsWatchedToday++;
                        saveAdCount();
                        Swal.fire({
                            title: 'Thank You!',
                            text: 'Thanks for watching the ad!',
                            icon: 'success'
                        }).then(() => {
                            showFinalResults();
                        });
                    } else {
                        Swal.fire({
                            title: 'Ad Not Available',
                            text: 'The ad is not ready yet. Please try again later.',
                            icon: 'error'
                        }).then(() => {
                            showFinalResults();
                        });
                    }
                };
                window.Android.showInterstitialAd();
            } else {
                // Web version - don't count as ad watched
                Swal.fire({
                    title: 'Ad Not Available',
                    text: 'Ads are only available in the Android app version',
                    icon: 'info'
                }).then(() => {
                    showFinalResults();
                });
            }
        }
    </script>

    <!-- Include the connection alert JS -->
    <script src="connection-alert.js?v=1.4"></script>

    <script src="version-check.js"> </script>
    
</body>
</html>
