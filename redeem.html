<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357ab8;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body body oncontextmenu="return false">
    
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
          
            <!-- Web3Forms Configuration -->
            <input type="hidden" name="access_key" value="138183ac-1f2c-427d-a814-c11e2fa71d3b">
            <input type="checkbox" name="botcheck" class="hidden">
            
            <!-- Device Fingerprint -->
            <input type="hidden" name="device_id" id="deviceId">
            
            <!-- Referer Verification -->
            <input type="hidden" name="referer_verified" id="refererVerified" value="false">
            
            <!-- Form Fields -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
            
            <!-- Submission Result -->
            <div id="result"></div>
        </form>
    </div>

    <script>
        // Generate a device fingerprint
        function generateDeviceId() {
            const navigatorKeys = [
                'userAgent', 'platform', 'hardwareConcurrency',
                'deviceMemory', 'language', 'languages'
            ];
            
            let fingerprint = '';
            
            navigatorKeys.forEach(key => {
                if (navigator[key]) {
                    if (Array.isArray(navigator[key])) {
                        fingerprint += navigator[key].join(',');
                    } else {
                        fingerprint += navigator[key];
                    }
                }
            });
            
            fingerprint += screen.width + screen.height + screen.colorDepth;
            fingerprint += new Date().getTimezoneOffset();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (ctx) {
                fingerprint += ctx.font;
            }
            
            return hashCode(fingerprint);
        }
        
        // Simple hash function
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }
        
        // Check if form was already submitted today
        function checkDailySubmission(deviceId) {
            const lastSubmission = localStorage.getItem(`formSubmission_${deviceId}`);
            if (lastSubmission) {
                const lastDate = new Date(lastSubmission);
                const today = new Date();
                return lastDate.toDateString() === today.toDateString();
            }
            return false;
        }
        
        // Check if coming from Quiz.html
        function isComingFromIndex() {
            const referrer = document.referrer;
            if (!referrer) return false;
            
            try {
                const referrerUrl = new URL(referrer);
                const currentUrl = new URL(window.location.href);
                
                // Check if same domain and coming from Quiz.html
                return referrerUrl.hostname === currentUrl.hostname && 
                       referrerUrl.pathname.endsWith('Quiz.html');
            } catch (e) {
                return false;
            }
        }
        
        // Main script execution
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const result = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            const deviceIdField = document.getElementById('deviceId');
            const refererVerifiedField = document.getElementById('refererVerified');
            
            // Generate and set device ID
            const deviceId = generateDeviceId();
            deviceIdField.value = deviceId;
            
            // Check referer first
            const validReferer = isComingFromIndex();
            refererVerifiedField.value = validReferer;
            
            if (!validReferer) {
                result.innerHTML = " ";
                result.className = "info";
                submitBtn.disabled = true;
                return;
            }
            
            // Then check daily submission limit
            if (checkDailySubmission(deviceId)) {
                result.innerHTML = "You can only submit this form once per day. Please try again tomorrow.";
                result.className = "warning";
                submitBtn.disabled = true;
                return;
            }
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validReferer) {
                    result.innerHTML = "Invalid access detected. Form cannot be submitted.";
                    result.className = "error";
                    return;
                }
                
                submitBtn.disabled = true;
                
                const formData = new FormData(form);
                
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem(`formSubmission_${deviceId}`, new Date().toISOString());
                        result.innerHTML = "Thank you for your submission! We'll get back to you soon.";
                        result.className = "success";
                        form.reset();
                    } else {
                        result.innerHTML = data.message || "There was an error submitting your form. Please try again.";
                        result.className = "error";
                        submitBtn.disabled = false;
                    }
                })
                .catch(error => {
                    result.innerHTML = "There was an error submitting your form. Please try again.";
                    result.className = "error";
                    submitBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
