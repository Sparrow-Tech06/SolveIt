<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login - One Account Per Device</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  

  <style>
    :root { 
      --bg-color: #B771E5;
      --form-color: #ffffff;
      --text-color: #000000;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #3E3F5B;
        --form-color: #6a6b9c;
        --text-color: #f0f0f0;
      }
    }  

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    main {
      background: var(--form-color);
      color: var(--text-color);
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .form-control:focus {
      border-color: #B771E5;
      box-shadow: 0 0 0 0.25rem rgba(183, 113, 229, 0.25);
    }
    
    .btn-primary {
      background-color: #B771E5;
      border-color: #B771E5;
    }
    
    .btn-primary:hover {
      background-color: #9b59d1;
      border-color: #9b59d1;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <main class="container">
    <div class="text-center mb-4">
      <h3>Account Login</h3>
      <p class="text-muted">One account per device</p>
    </div>
    
    <div class="card-body">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email</div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter password" required minlength="6">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="invalid-feedback">Password must be at least 6 characters</div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2" id="loginButton">
          <span id="buttonText">Login</span>
          <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
      
      <hr class="my-4">
      
      <p class="small text-center text-muted mt-3">
        By logging in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      createUserWithEmailAndPassword 
    } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc 
    } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // Toggle Password Visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });

    // Form Validation
    function validateForm(email, password) {
      let isValid = true;
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailInput.classList.add('is-invalid');
        isValid = false;
      } else {
        emailInput.classList.remove('is-invalid');
      }
      
      // Password validation
      if (password.length < 6) {
        passwordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        passwordInput.classList.remove('is-invalid');
      }
      
      return isValid;
    }

    // Form Submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Validate form
      if (!validateForm(email, password)) {
        return;
      }
      
      // Set loading state
      loginButton.disabled = true;
      buttonText.textContent = 'Please wait...';
      loadingSpinner.classList.remove('d-none');
      
      try {
        // Generate or get device ID
        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
          deviceId = crypto.randomUUID();
          localStorage.setItem('deviceId', deviceId);
        }
        
        // Try to login first
        await signInWithEmailAndPassword(auth, email, password);
        
        // Login successful
        Swal.fire({
          title: 'Success!',
          text: 'You have been logged in successfully',
          icon: 'success'
        }).then(() => {
          window.location.href = 'dashboard.html';
        });
        
      } catch (error) {
        // Handle different error cases
        if (error.code === 'auth/user-not-found') {
          // Check if device already has an account
          const deviceRef = doc(db, 'devices', deviceId);
          const deviceSnap = await getDoc(deviceRef);
          
          if (deviceSnap.exists()) {
            Swal.fire({
              title: 'Device Limit Reached',
              text: 'This device already has an account. Please login instead.',
              icon: 'error'
            });
          } else {
            // Create new account for this device
            try {
              const userCred = await createUserWithEmailAndPassword(auth, email, password);
              
              // Save device info
              await setDoc(doc(db, 'devices', deviceId), {
                uid: userCred.user.uid,
                email: email,
                createdAt: new Date()
              });
              
              // Save user info
              await setDoc(doc(db, 'users', userCred.user.uid), {
                email: email,
                deviceId: deviceId,
                createdAt: new Date()
              });
              
              Swal.fire({
                title: 'Account Created!',
                text: 'Your account has been created successfully',
                icon: 'success'
              }).then(() => {
                window.location.href = 'dashboard.html';
              });
              
            } catch (createError) {
              Swal.fire({
                title: 'Registration Failed',
                text: createError.message,
                icon: 'error'
              });
            }
          }
        } else {
          Swal.fire({
            title: 'Login Failed',
            text: error.message,
            icon: 'error'
          });
        }
      } finally {
        // Reset loading state
        loginButton.disabled = false;
        buttonText.textContent = 'Login';
        loadingSpinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
