<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #B771E5;
      --form-color: #ffffff;
      --text-color: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #3E3F5B;
        --form-color: #6a6b9c;
        --text-color: #f0f0f0;
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      background: var(--form-color);
      color: var(--text-color);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body oncontextmenu="return false">

<main>
  <form id="loginForm" novalidate>
    <h4 class="mb-3 text-center">Login</h4>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
      <div class="invalid-feedback">Please enter a valid email</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        <button type="button" class="btn btn-outline-secondary" id="togglePassword"><i class="bi bi-eye-slash"></i></button>
      </div>
      <div class="invalid-feedback">Password must be at least 6 characters</div>
    </div>
    <button type="submit" class="btn btn-primary w-100" id="loginButton">
      <span id="buttonText">Login</span>
      <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
    </button>
  </form>
</main>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
  import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
    authDomain: "authentication-b93f7.firebaseapp.com",
    projectId: "authentication-b93f7",
    storageBucket: "authentication-b93f7.appspot.com",
    messagingSenderId: "254632724536",
    appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
    measurementId: "G-85HL8MWJDC"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('loginButton');
  const buttonText = document.getElementById('buttonText');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.innerHTML = type === 'password'
      ? '<i class="bi bi-eye-slash"></i>'
      : '<i class="bi bi-eye"></i>';
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    let isValid = true;

    if (!validateEmail(email)) {
      emailInput.classList.add('is-invalid');
      isValid = false;
    } else {
      emailInput.classList.remove('is-invalid');
    }

    if (!validatePassword(password)) {
      passwordInput.classList.add('is-invalid');
      isValid = false;
    } else {
      passwordInput.classList.remove('is-invalid');
    }

    if (!isValid) return;

    const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);

    loginButton.disabled = true;
    buttonText.textContent = "Processing...";
    loadingSpinner.classList.remove("d-none");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      Swal.fire("Success", "Logged in successfully!", "success").then(() => {
        window.location.href = 'dashboard.html';
      });

    } catch (error) {
      if (error.code === "auth/user-not-found") {
        const deviceRef = doc(db, "devices", deviceId);
        const deviceSnap = await getDoc(deviceRef);

        if (deviceSnap.exists()) {
          Swal.fire("Access Denied", "Only one account is allowed per device.", "error");
          return;
        }

        try {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);

          await setDoc(doc(db, "users", userCred.user.uid), {
            uid: userCred.user.uid,
            email: email,
            createdAt: new Date()
          });

          await setDoc(deviceRef, {
            uid: userCred.user.uid,
            email: email
          });

          Swal.fire("Registered", "Account created and logged in!", "success").then(() => {
            window.location.href = 'dashboard.html';
          });

        } catch (regError) {
          Swal.fire("Error", regError.message, "error");
        }

      } else {
        Swal.fire("Login Failed", error.message, "error");
      }

    } finally {
      loginButton.disabled = false;
      buttonText.textContent = "Login";
      loadingSpinner.classList.add("d-none");
    }
  });
</script>

</body>
</html>
