<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap & SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg: #b771e5;
      --form: #ffffff;
      --text: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #3E3F5B;
        --form: #6a6b9c;
        --text: #f0f0f0;
      }
    }
    body {
      background-color: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    main {
      background: var(--form);
      color: var(--text);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body oncontextmenu="return false">

<main>
  <form id="loginForm" novalidate>
    <h4 class="mb-4 text-center">Login / Sign Up</h4>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" required>
      <div class="invalid-feedback">Enter a valid email</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" id="password" class="form-control" required>
        <button type="button" class="btn btn-outline-secondary" id="togglePassword"><i class="bi bi-eye-slash"></i></button>
      </div>
      <div class="invalid-feedback">Password must be at least 6 characters</div>
    </div>

    <button type="submit" class="btn btn-primary w-100" id="loginButton">
      <span id="buttonText">Login</span>
      <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
    </button>
  </form>
</main>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
  import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
    authDomain: "authentication-b93f7.firebaseapp.com",
    projectId: "authentication-b93f7",
    storageBucket: "authentication-b93f7.appspot.com",
    messagingSenderId: "254632724536",
    appId: "1:254632724536:web:ecd4a8da767dbcc009becd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginButton');
  const spinner = document.getElementById('loadingSpinner');
  const buttonText = document.getElementById('buttonText');

  const togglePassword = document.getElementById('togglePassword');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
  });

  onAuthStateChanged(auth, user => {
    if (user) window.location.href = 'dashboard.html';
  });

  const validateEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  const validatePassword = pwd => pwd.length >= 6;

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    let valid = true;

    if (!validateEmail(email)) {
      emailInput.classList.add('is-invalid');
      valid = false;
    } else emailInput.classList.remove('is-invalid');

    if (!validatePassword(password)) {
      passwordInput.classList.add('is-invalid');
      valid = false;
    } else passwordInput.classList.remove('is-invalid');

    if (!valid) return;

    loginBtn.disabled = true;
    buttonText.textContent = 'Please wait...';
    spinner.classList.remove('d-none');

    const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);

    try {
      // Try logging in
      await signInWithEmailAndPassword(auth, email, password);
      Swal.fire("Welcome", "Login successful", "success").then(() => {
        window.location.href = "dashboard.html";
      });
    } catch (err) {
      if (err.code === 'auth/user-not-found') {
        const deviceRef = doc(db, "devices", deviceId);
        const deviceSnap = await getDoc(deviceRef);

        if (deviceSnap.exists()) {
          Swal.fire("Denied", "Only one account allowed per device", "error");
          return;
        }

        try {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);

          await setDoc(doc(db, "users", userCred.user.uid), {
            email: email,
            uid: userCred.user.uid,
            createdAt: new Date().toISOString()
          });

          await setDoc(deviceRef, {
            uid: userCred.user.uid,
            email: email
          });

          Swal.fire("Account Created", "Signed up successfully", "success").then(() => {
            window.location.href = "dashboard.html";
          });

        } catch (signupErr) {
          Swal.fire("Error", signupErr.message, "error");
        }
      } else {
        Swal.fire("Login Failed", err.message, "error");
      }
    } finally {
      loginBtn.disabled = false;
      buttonText.textContent = 'Login';
      spinner.classList.add('d-none');
    }
  });
</script>
</body>
</html>
