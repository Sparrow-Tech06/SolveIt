<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head content as before -->
  <style>
    /* Add this new style for the create account link */
    .account-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <main class="container">          
    <div class="card-body">
      <form id="loginForm" novalidate>
        <div class="mb-1">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            <button type="button" class="btn btn-secondary" id="togglePassword">
              <i class="bi bi-eye-slash"></i>
            </button>
            <div class="invalid-feedback">Password must be at least 6 characters</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginButton">
          <span id="buttonText">Login</span>
          <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>
      <hr>
      <div class="account-options">
        <p class="small"><a href="#" id="createAccountLink">Create New Account</a></p>
        <p class="small"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAUAVJ9rGBufA1NWYoh8Eym8EoPVB5h1gk",
      authDomain: "authentication-b93f7.firebaseapp.com",
      projectId: "authentication-b93f7",
      storageBucket: "authentication-b93f7.appspot.com",
      messagingSenderId: "254632724536",
      appId: "1:254632724536:web:ecd4a8da767dbcc009becd",
      measurementId: "G-85HL8MWJDC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const createAccountLink = document.getElementById('createAccountLink');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // Generate or get device ID
    const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);

    // Auto-login if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // Input Validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    // Toggle Password Visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });

    // Form Submission for LOGIN
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Validate inputs
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      let isValid = true;

      if (!validateEmail(email)) {
        emailInput.classList.add('is-invalid');
        isValid = false;
      } else {
        emailInput.classList.remove('is-invalid');
      }

      if (!validatePassword(password)) {
        passwordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        passwordInput.classList.remove('is-invalid');
      }

      if (!isValid) return;

      // Set loading state
      loginButton.disabled = true;
      buttonText.textContent = 'Logging in...';
      loadingSpinner.classList.remove('d-none');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire("Success", "Login successful!", "success").then(() => {
          window.location.href = 'dashboard.html';
        });
      } catch (error) {
        let errorMessage = "Login failed. Please try again.";
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = "Account not found. Please create an account first.";
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = "Incorrect password. Please try again.";
        }
        
        Swal.fire("Error", errorMessage, "error");
      } finally {
        // Reset loading state
        loginButton.disabled = false;
        buttonText.textContent = 'Login';
        loadingSpinner.classList.add('d-none');
      }
    });

    // Create Account Functionality
    createAccountLink.addEventListener('click', async function(e) {
      e.preventDefault();
      
      // Check if device already has an account
      const deviceRef = doc(db, "devices", deviceId);
      const deviceSnap = await getDoc(deviceRef);
      
      if (deviceSnap.exists()) {
        Swal.fire("Error", "This device already has an account. Only one account per device is allowed.", "error");
        return;
      }
      
      const email = prompt("Please enter your email:");
      if (!email || !validateEmail(email)) {
        Swal.fire("Error", "Please enter a valid email address", "error");
        return;
      }
      
      const password = prompt("Please enter a password (at least 6 characters):");
      if (!password || password.length < 6) {
        Swal.fire("Error", "Password must be at least 6 characters", "error");
        return;
      }
      
      try {
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Record device registration
        await setDoc(deviceRef, { 
          uid: userCredential.user.uid,
          email: email,
          createdAt: new Date() 
        });
        
        Swal.fire("Success", "Account created successfully!", "success").then(() => {
          window.location.reload();
        });
      } catch (error) {
        let errorMessage = "Account creation failed. Please try again.";
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = "This email is already registered. Please login instead.";
        }
        
        Swal.fire("Error", errorMessage, "error");
      }
    });

    // Forgot Password (placeholder)
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      Swal.fire("Info", "Password reset functionality will be added soon.", "info");
    });
  </script>
</body>
</html>
